<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3297382b62.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="" aria-hidden="true">
    <h1>We are launching <span class="black bold">soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form>
      <label for="email"></label>
      <input type="email" name="email" id="email" class="form-input" placeholder="Your email address...">
      <p class="form-message error">Please provide a valid email adress</p>
      <p class="form-message success">Form submission success !</p>
      <button type="submit">Notify Me</button>
    </form>
    <img class="illustration" src="images/illustration-dashboard.png" alt="" aria-hidden="true">
    <div class="links">
      <a href="https://www.facebook.com/" aria-label="Facebook icon"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
      <a href="https://twitter.com/" aria-label="Twitter icon"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
      <a href="https://www.instagram.com/" aria-label="Instagram icon"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
    </div>
    <p class="notice">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
